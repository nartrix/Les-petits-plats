<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/svg/favico.svg"/>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

  <header class="flex">
      <img class="header-logo" src="./assets/logo.png" alt="Logo les petits plats" tabindex="1">
  </header>

  <main>
      <section class="container-large">
          <!-- SEARCH BAR -->
          <div id="search-bar">
              <input id="search-input" type="search" placeholder="Rechercher une recette">
              <button>
                  <img src="./assets/svg/magnifying-glass.svg" alt="icon loupe" />
              </button>
          </div>

          <!-- SORT CONTAINER -->
          <div id="combobox-container">
              <!-- TAG -->
              <div id="tag-result"></div>

              <!-- COMBOBOX -->
              <div id="combobox" class="flex">

                  <div id="ingredients" class="combobox-recipe">
                      <div class="combobox-btn" data-name="ingredients">
                          <p class="combobox-title">Ingrédients</p>
                          <input class="combobox-input" type="search" placeholder="Rechercher un ingrédient">
                          <button class="icone-arrow">
                              <img src="./assets/svg/arrow.svg" alt="icon flèche"/>
                          </button>
                      </div>
                      <div class="choice">
                          <ul id="choice-ingredients" class="options"></ul>
                      </div>
                  </div>

                  <div id="appareils" class="combobox-recipe">
                      <div class="combobox-btn" data-name="appareils">
                          <p class="combobox-title">Appareils</p>
                          <input class="combobox-input" type="search" placeholder="Rechercher un appareil" >
                          <button class="icone-arrow">
                              <img src="./assets/svg/arrow.svg" alt="icon flèche"/>
                          </button>
                      </div>
                      <div class="choice">
                          <ul id="choice-appareils" class="options"></ul>
                      </div>
                  </div>

                  <div id="ustensiles" class="combobox-recipe">
                      <div class="combobox-btn" data-name="ustensiles">
                          <p class="combobox-title">Ustensiles</p>
                          <input class="combobox-input" type="search" placeholder="Rechercher un ustensile" >
                          <button class="icone-arrow">
                              <img src="./assets/svg/arrow.svg" alt="icon flèche"/>
                          </button>
                      </div>
                      <div class="choice">
                          <ul id="choice-ustensiles" class="options"></ul>
                      </div>
                  </div>
              </div>
          </div>


      </section>

      <section id="recipes-container"></section>
      <section id="error-result" class="flex"></section>

  </main>
</body>
<!-- SCRIPT -->
<script type="module" src="./data/recipes.js"></script>
<script type="module" src="./scripts/index.js"></script>
<script type="module" src="./scripts/utils/searchbar.js"></script>
<script type="module" src="./scripts/utils/searchtag.js"></script>
</html>
